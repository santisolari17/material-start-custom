<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Angular Material - Starter App</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="assets/app.css"/>
</head>

<body ng-app="starter-app" ng-controller="AppController as app" layout="column">

<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
  <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show User List">
    <md-icon md-svg-icon="menu" ></md-icon>
  </md-button>
  <h1>Angular Material - Starter App-</h1>
</md-toolbar>

<!-- Container #2 -->
<div flex layout="row">

  <!-- Container #3 -->
  <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
              md-component-id="left" ng-click="app.toggleList()">
    <md-list>
      <md-list-item ng-repeat="user in app.users">
        <md-button ng-click="app.selectUser(user)" ng-class="{'selected' : user === app.selected }">
          <md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>
          {{user.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <!-- Container #4 -->
  <md-content flex id="content">
    <md-icon md-svg-icon="{{app.selected.avatar}}" class="avatar"></md-icon>
    <h2>{{app.selected.name}}</h2>
    <p>{{app.selected.content}}</p>

    <md-button class="md-fab md-fab-bottom-right" ng-click="app.share($event)" aria-label="Share">
      <md-icon md-svg-icon="share"></md-icon>
    </md-button>
  </md-content>

</div>
</body>



    <script src="../node_modules/systemjs/dist/system.js" type="text/javascript"></script>
    <script src="config-2.js" type="text/javascript"></script>
    <script type="text/javascript">
      System
          .import('src/boot/boot')
          .catch( console.error.bind(console) ); // make sure any errors print to console
    </script>

</body>
</html>
